<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS#</title>
    <!--Para fazer degradê não se deve usar background-color para o body mas sim usa-se background-image-->
    <style>
        *{/*Configuracões globais */
            height: 100%;
        }
        body{
            background-image:linear-gradient(to right, pink,white 25%,blue,rgb(112, 112, 57))
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
