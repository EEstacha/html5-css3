<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li>
        <abbr title="Use a tag <p>">Paraágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag <title>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imangens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviacões</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <Ul>">Listas com demarcadores</abbr>
        </li>
        <li>
            <abbr title="Use a tag <strong>"> Negrito</abbr>
        </li>
    </ul>
</body>
</html>
